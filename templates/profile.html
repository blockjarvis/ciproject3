{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel">
                <h3>
                    {{ username }}'s Profile
                </h3>
            </div>
        </div>
    </div>
    
    <div class="row">
        {% for profile in profiles %}
            <div class="col s12 m3">
                <div class="card light-blue darken-4 text-shadow center-align">
                    <div class="card-content white-text">
                        <span class="card-title"><h5>{{ profile.bargain_name }}</h5></span>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('edit_bargain', bargain_id=profile._id) }}" class="btn-small light-blue lighten-1 buttonfont">Edit</a>
                        <button onclick="myFunctionu{{ profile._id }}()" class="btn-small red lighten-1 buttonfont">Expired</button>            
                        <script>
                        function myFunctionu{{ profile._id }}() {
                          let text;
                          if (confirm("Are you sure?") == true) {
                            window.location.href= "{{ url_for('delete_bargain', bargain_id=profile._id) }}"
                          } else {
                            window.location.href = "{{ url_for('profile',username=username) }}"
                          }
                        }
                        </script>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
